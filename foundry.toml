[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.19'

remappings = [
    "@layerzero-contracts/=lib/solidity-examples/contracts/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

